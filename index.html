<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/main.css" />

		<title>Budgety &mdash; Manage your Income and Expenses</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<!-- logo -->
				<div class="logobox">
					<img src="img/logo.png" alt="budgety logo" class="logobox__logo" />
					<span class="logobox__brand">Budgety</span>
				</div>
				<!-- navigation -->
				<nav class="navigation">
					<a href="#" class="navigation__link">Product</a>
					<a href="#" class="navigation__link">Our Services</a>
					<a href="#" class="navigation__link">Our Story</a>
				</nav>
				<!-- call to action -->
				<div class="cta">
					<a href="#" class="navigation__link" id="cta__link">Contact Us</a>
					<button class="cta__button">My Account</button>
				</div>
			</header>
			<div class="hero">
				<!-- heading -->
				<main class="hero__content">
					<h1 class="hero__content-heading">
						Effectively <br />
						manage your <br />
						budget.
					</h1>
					<p class="hero__content-description">
						The app gives a personal budget plan and <br />
						tells how much you can spend today.
					</p>
					<form action="#" class="hero__content-form">
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Your email address"
							class="hero__content-form--input"
						/>
						<button type="submit" class="hero__content-form--button">
							Start free trial
						</button>
					</form>
					<p class="hero__content-text"></p>
				</main>
				<!-- svg -->
				<img src="img/code_thinking.svg" alt="#" class="hero__image" />
			</div>
			<footer class="footer">
				<div class="footer__social">
					<a href="#" class="footer__social-link">
						<svg class="feather">
							<use xlink:href="img/feather-sprite.svg#instagram" />
						</svg>
					</a>
					<a href="#" class="footer__social-link">
						<svg class="feather feather-fill">
							<use xlink:href="img/feather-sprite.svg#facebook" />
						</svg>
					</a>
					<a href="#" class="footer__social-link">
						<svg class="feather feather-fill">
							<use xlink:href="img/feather-sprite.svg#linkedin" />
						</svg>
					</a>
					<a href="#" class="footer__social-link">
						<svg class="feather feather-fill">
							<use xlink:href="img/feather-sprite.svg#twitter" />
						</svg>
					</a>
				</div>
				<div class="legal">
					&copy; 2020 by Budgety. All rights reserved.
				</div>
			</footer>
		</div>
	</body>
</html>
